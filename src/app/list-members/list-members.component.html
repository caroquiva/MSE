<app-menu></app-menu>
<div class="container">
    <div class="col-md-12">
        <mat-card class="example-card">
            <mat-card-header>
                <div class="mx-auto">
                    <h1 class="display-6 text-center colorTitle"> List Members per House</h1>
                </div>
            </mat-card-header>
            <mat-card-content></mat-card-content>
        </mat-card>
    </div>
    <div class="col-lg-3" >
        <mat-form-field class="margin " appearance="outline" [style.width.%]="90">
            <mat-label>Select House</mat-label>
            <mat-select  name="houseSelect" #houseSelect="ngModel" [(ngModel)]="this.member.house" (ngModelChange)="loadMembers($event,true)" required>
                <mat-option *ngFor="let houses of this.listHouse" value="{{houses}}" >
                    {{houses}}
                 </mat-option>
            </mat-select>                       
        </mat-form-field>
   
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)"  [(ngModel)]="this.member.name" value="{{this.member.name}}">
        </mat-form-field>
    </div>

    <div *ngFor="let item of this.listMembers">
        <div *ngIf="this.listMembers.indexOf(item) === this.listMembers.length -1">
           <div class="mat-elevation-z8">
               <table mat-table [dataSource]="dataSource" matSort>
   
                   <!-- ID Column -->
                   <ng-container matColumnDef="Picture" >
                       <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna">Picture </th>
                       <td mat-cell *matCellDef="let row;let i = index;">
                           <img src="{{row.image}}" > </td>
                   </ng-container>
   
   
                   <!-- Name Column -->
                   <ng-container matColumnDef="Name" >
                       <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna"> Name </th>
                       <td mat-cell *matCellDef="let row">{{row.name}}  </td>
                   </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Blood Status" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna"> Blood Status </th>
                        <td mat-cell *matCellDef="let row">{{row.ancestry}}  </td>
                    </ng-container>
   
                   <!-- Progress Column -->
                   <ng-container matColumnDef="Gender" >
                       <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna" >Gender</th>
                       <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                   </ng-container> 
          

                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                 
   
            
               </table>    
           
           </div>
        </div>
        </div>
   
</div>
