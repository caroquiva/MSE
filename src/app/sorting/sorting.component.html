<app-menu></app-menu>
<div class="container">
    <div class="col-md-12">
        <mat-card class="example-card">
            <mat-card-header>
                <div class="mx-auto">
                    <h1 class="display-6 text-center colorTitle"> Sorting</h1>
                </div>
            </mat-card-header>
            <mat-card-content></mat-card-content>
        </mat-card>
    </div>
    <div class="row marginUp">
        <div class="col-lg-4 ">    
            <mat-form-field  appearance="outline" [style.width.%]="90" required>
                <mat-label class="text-capitalize"> Enter the type of classification
                </mat-label>
                <input  type="text" matInput  name="typeSorting" #typeSorting="ngModel" [(ngModel)]="this.sorting.type" maxlength="100" placeholder="..." required>
                <mat-hint align="end"></mat-hint>
            </mat-form-field>
         </div>
         <div class="col-lg-4 ">    
            <mat-form-field  appearance="outline" [style.width.%]="90" required>
                <mat-label class="text-capitalize"> Enter the data
                </mat-label>
                <input  type="text" matInput  name="dataSorting" #dataSorting="ngModel" [(ngModel)]="this.sorting.data" maxlength="100" placeholder="..." required>
                <mat-hint align="end"></mat-hint>
            </mat-form-field>
         </div>
         <div class="col-lg-4">
            <button type="button"  (click)="schearData()" >
                <i class="fa fa-check-circle"></i>
             </button>
             <button type="button"  (click)="clear()" >
                Clear
             </button>
         </div>
         <div class="col-lg-4">
           
         </div>
    </div>
    <div *ngFor="let item of this.listSorting">
        <div *ngIf="this.listSorting.indexOf(item) === this.listSorting.length -1">
           <div class="mat-elevation-z8">
               <table mat-table [dataSource]="dataSource" matSort>
   
                   <!-- ID Column -->
                   <ng-container matColumnDef="Picture" >
                       <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna">Picture </th>
                       <td mat-cell *matCellDef="let row;let i = index;">
                           <img src="{{row.image}}" > </td>
                   </ng-container>
   
   
                   <!-- Name Column -->
                   <ng-container matColumnDef="Name" >
                       <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna"> Name </th>
                       <td mat-cell *matCellDef="let row">{{row.name}}  </td>
                   </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="Blood Status" >
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna"> Blood Status </th>
                        <td mat-cell *matCellDef="let row">{{row.ancestry}}  </td>
                    </ng-container>
   
                   <!-- Progress Column -->
                   <ng-container matColumnDef="Gender" >
                       <th mat-header-cell *matHeaderCellDef mat-sort-header class="negrita tama単oColumna" >Gender</th>
                       <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
                   </ng-container> 
          

                   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                 
   
            
               </table>    
           
           </div>
        </div>
        </div>
    
</div>
